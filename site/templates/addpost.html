{% extends 'navbar.html' %}
{% load static %}
<body>
{% block content %}
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{% comment %} {{ form.as_p }}
	<button>register</button>	 {% endcomment %}


</form>
 <div  class="container" >

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-header bg-primary" style="color: white">
                        <h4>Add Post</h4>
                    </div>
                    <form method="POST" enctype="multipart/form-data">
                    	{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Submit</button>

                         
                        {% comment %} <div class="form-group needs-validation" novalidate>
                            <input type="text" class="form-control" id="name" placeholder="Post Title" required>
                        </div>
                        <div class="form-group">
                            <label for="email">{{ form.email.label_tag }}</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-pw">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-pw" placeholder="Password" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div> {% endcomment %}
                    </form>
                </div>
            </div>
        </div>


    </div>



{% endblock %}
</body>
